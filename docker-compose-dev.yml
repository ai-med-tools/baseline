version: '3.4'

# networks:
#   localhost:
#     external: true

services:
    baseline:
        build:
            context: $PWD
            # Correct the path to your Dockerfile
            dockerfile: Dockerfile
        container_name: baseline
        image: cr.yandex/crppqtghoimgqql91veb/baseline:${tag}
        volumes:
            - '${PWD}:/app:delegated'
            - '${PWD}/files:/app/files:delegated'
            - '${PWD}/tmp:/app/tmp:delegated'
            - '${PWD}/logs:/app/logs'